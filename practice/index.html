<meta charset="utf-8" />
<!doctype html>
<html>

	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		attribute vec4 vColor;
		varying vec4 fColor;

		uniform mat4 model_view_matrix;

		void main()
		{
			fColor = vColor;
			gl_Position = model_view_matrix * vPosition;
		}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 fColor;

		void main()
		{
			gl_FragColor = fColor;
		}
	</script>

	<head>
		<title>Practice canvas</title>
	</head>
	<body>
		<canvas id="gl-canvas" width="800" height="800"></canvas>
		<br/>
		X-Rotation
		<br/>
		<input id="sliderX" type="range" min="0" max="360" value="0"></input>
		<br/>
		Y-Rotation
		<br/>
		<input id="sliderY" type="range" min="0" max="360" value="0"></input>
		<br/>
		Z-Rotation
		<br/>
		<input id="sliderZ" type="range" min="0" max="360" value="0"></input>
	</body>

	<script type="text/javascript" src="webgl-utils.js"></script>
	<script type="text/javascript" src="initShaders.js"></script>
	<script type="text/javascript" src="MV.js"></script>
	<script type="text/javascript" src="colored_cube.js"></script>
</html>
